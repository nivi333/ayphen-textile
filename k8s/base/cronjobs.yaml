apiVersion: batch/v1
kind: CronJob
metadata:
  name: db-backup
  labels:
    app: lavoro-backend
    component: backup
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM
  timeZone: "UTC"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: lavoro-backend
            component: backup
        spec:
          restartPolicy: OnFailure
          serviceAccountName: lavoro-backup
          containers:
          - name: db-backup
            image: ghcr.io/lavoro-ai-ferri/backend:latest
            command:
            - /bin/sh
            - -c
            - |
              echo "Starting database backup..."
              /app/scripts/backup-database.sh separate
              echo "Database backup completed"
            env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: lavoro-secrets
                  key: database-url
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: lavoro-secrets
                  key: s3-backup-bucket
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: lavoro-secrets
                  key: aws-access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: lavoro-secrets
                  key: aws-secret-access-key
            - name: AWS_DEFAULT_REGION
              valueFrom:
                configMapKeyRef:
                  name: lavoro-config
                  key: aws-region
            - name: RETENTION_DAYS
              value: "30"
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "256Mi"
                cpu: "200m"
            volumeMounts:
            - name: backup-storage
              mountPath: /app/backups
          volumes:
          - name: backup-storage
            persistentVolumeClaim:
              claimName: backup-pvc
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: db-migrate
  labels:
    app: lavoro-backend
    component: migration
spec:
  schedule: "0 */6 * * *"  # Every 6 hours
  timeZone: "UTC"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: lavoro-backend
            component: migration
        spec:
          restartPolicy: OnFailure
          serviceAccountName: lavoro-backend
          containers:
          - name: db-migrate
            image: ghcr.io/lavoro-ai-ferri/backend:latest
            command:
            - /bin/sh
            - -c
            - |
              echo "Checking for pending migrations..."
              npm run db:migrate:status
              echo "Running migrations..."
              npm run db:migrate:deploy
              echo "Migration check completed"
            env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: lavoro-secrets
                  key: database-url
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "256Mi"
                cpu: "200m"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cleanup-sessions
  labels:
    app: lavoro-backend
    component: cleanup
spec:
  schedule: "0 1 * * *"  # Daily at 1 AM
  timeZone: "UTC"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: lavoro-backend
            component: cleanup
        spec:
          restartPolicy: OnFailure
          serviceAccountName: lavoro-backend
          containers:
          - name: cleanup-sessions
            image: ghcr.io/lavoro-ai-ferri/backend:latest
            command:
            - /bin/sh
            - -c
            - |
              echo "Starting session cleanup..."
              node -e "
                const { AuthService } = require('./dist/services/authService');
                AuthService.cleanupExpiredSessions()
                  .then(() => console.log('Session cleanup completed'))
                  .catch(err => { console.error('Session cleanup failed:', err); process.exit(1); });
              "
            env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: lavoro-secrets
                  key: database-url
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: lavoro-config
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: lavoro-config
                  key: redis-port
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "256Mi"
                cpu: "200m"
