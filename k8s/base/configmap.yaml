apiVersion: v1
kind: ConfigMap
metadata:
  name: lavoro-config
  labels:
    app: lavoro-backend
data:
  # Redis Configuration
  redis-host: "redis-service"
  redis-port: "6379"
  
  # JWT Configuration
  jwt-expires-in: "1h"
  jwt-refresh-expires-in: "7d"
  
  # Rate Limiting
  rate-limit-window-ms: "900000"  # 15 minutes
  rate-limit-max-requests: "100"
  
  # CORS Configuration
  cors-origin: "*"
  cors-credentials: "true"
  
  # Logging
  log-level: "info"
  
  # Database Pool Configuration
  db-max-connections: "20"
  db-idle-timeout: "30000"
  db-connection-timeout: "60000"
  
  # Application Configuration
  app-name: "Lavoro AI Ferri"
  app-version: "1.0.0"
